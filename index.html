	<body>
		
		<div class="gabarit">


			<section class="menu">

				<div class="mjolin-speak">

					<div class="little-mjolin"> 
						<img class="img-little-mjolin" src="images/mjolin-sad.png" alt="Mjolin sad">
					</div>
	
					<div class="text">
						<p class="text_p">...<br>Hé toi ! Tu comptes me laisser ici ?!<br>Ouvre-moi la porte !</p>
					</div>

					<div class="picto-arrow">
						<img class="img-picto-arrow" src="images/picto-arrow.png" alt="Cliquer pour passer"> 
					</div>

				</div>

				<div class="inventory">
					<p class="title-inventory">INVENTAIRE</p>
					<img id="img-star-inventory-9" class="img-star-inventory" src="images/star.png" alt="Image pierre d'étoiles">
					<img id="img-star-inventory-8" class="img-star-inventory" src="images/star.png" alt="Image pierre d'étoiles">
					<img id="img-star-inventory-7" class="img-star-inventory" src="images/star.png" alt="Image pierre d'étoiles">
					<img id="img-star-inventory-6" class="img-star-inventory" src="images/star.png" alt="Image pierre d'étoiles">
					<img id="img-star-inventory-5" class="img-star-inventory" src="images/star.png" alt="Image pierre d'étoiles">
					<img id="img-star-inventory-4" class="img-star-inventory" src="images/star.png" alt="Image pierre d'étoiles">
					<img id="img-star-inventory-3" class="img-star-inventory" src="images/star.png" alt="Image pierre d'étoiles">
					<img id="img-star-inventory-2" class="img-star-inventory" src="images/star.png" alt="Image pierre d'étoiles">
					<img id="img-star-inventory-1" class="img-star-inventory" src="images/star.png" alt="Image pierre d'étoiles">
					<img id="img-firefly-inventory-1" class="img-firefly-inventory" src="images/firefly.png" alt="Image de luciole">
					<img id="img-firefly-inventory-2" class="img-firefly-inventory" src="images/firefly.png" alt="Image de luciole">
					<img id="img-firefly-inventory-3" class="img-firefly-inventory" src="images/firefly.png" alt="Image de luciole">
				</div>

				<div class="sound">
					<audio loop class="sound-file"> <source src="musique/musique.mp3"></audio>
					<img class="sound-button" src="images/img-son-off.png" alt="Bouton musique">
				</div>

			</section>



			<div class="page-play">

				<div class="logo-potiroja"> 
					<img class="img-logo-potiroja" src="images/logo-potiroja.png" alt="Logo Potiroja">
				</div>

				<div class="button-play">
					<p class="button-play-content">JOUER</p>
				</div>

				<div class="button-replay">
					<p class="button-replay-content">REJOUER</p>
				</div>
				
			</div>

			<div class="page-help-mjolin">

				<div class="time">
					<div class="time-wrap"></div>
					<div class="time-back"></div>
				</div>

				<div class="ship-mjolin">
					<img class="img-ship-mjolin" src="images/ship-mjolin.png" alt="Image vaisseau & Mjolin">
				</div>

				<div class="img-mjolin">
					<img class="img-mjolin-sad" src="images/mjolin-sad.png" alt="Image Mjolin Triste">
				</div>

				<div class="img-bowl">
					<img class="img-ship-glass" src="images/ship-glass.png" alt="Image d'un bol">
				</div>

				<div class="img-kyubi">
					<img class="img-kyubi-sick" src="images/kyubi-sick.png" alt="Image Kuybi Malade">
				</div>

				<div class="img-stars-play">
					<img id="img-star-play-1" class="img-star-play" src="images/star.png" alt="Image pierre d'étoiles">
					<img id="img-star-play-2" class="img-star-play" src="images/star.png" alt="Image pierre d'étoiles">
					<img id="img-star-play-3" class="img-star-play" src="images/star.png" alt="Image pierre d'étoiles">
					<img id="img-star-play-4" class="img-star-play" src="images/star.png" alt="Image pierre d'étoiles">
					<img id="img-star-play-5" class="img-star-play" src="images/star.png" alt="Image pierre d'étoiles">
					<img id="img-star-play-6" class="img-star-play" src="images/star.png" alt="Image pierre d'étoiles">
					<img id="img-star-play-7" class="img-star-play" src="images/star.png" alt="Image pierre d'étoiles">
					<img id="img-star-play-8" class="img-star-play" src="images/star.png" alt="Image pierre d'étoiles">
					<img id="img-star-play-9" class="img-star-play" src="images/star.png" alt="Image pierre d'étoiles">
				</div>

				<div class="img-fireflies-play">
					<img id="img-firefly-play-1" class="img-firefly-play" src="images/firefly.png" alt="Image de luciole">
					<img id="img-firefly-play-2" class="img-firefly-play" src="images/firefly.png" alt="Image de luciole">
					<img id="img-firefly-play-3" class="img-firefly-play" src="images/firefly.png" alt="Image de luciole">
				</div>

				<div class="end-game">
					<p class="end-game_p">BRAVO ! <br>Tu as sauvé Kyubi !</p>
				</div>

			</div>

		</div>


		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
		<script src="js/script.js"></script>

	</body>

</html>
